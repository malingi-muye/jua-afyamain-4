<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Outfit', sans-serif; }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Print Styles */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        #root {
          margin: 0;
          padding: 0;
        }
        /* Hide sidebar and chatbots */
        aside, nav, button, input, select {
          display: none !important;
        }
        /* Ensure content takes full width */
        main {
          margin-left: 0 !important;
          width: 100% !important;
        }
        /* Remove shadows and borders for clean print */
        div {
          box-shadow: none !important;
          border: none !important;
        }
      }
    </style>
</head>
  <body style="margin: 0; padding: 0; background-color: #f5f5f5;">
    <div id="root" style="min-height: 100vh;"></div>
    <!-- Polyfill: provide a minimal `process.env` in the browser to avoid "process is not defined" errors
         (prevents server-only Next internals from crashing when accidentally bundled into client during dev) -->
    <script>
      if (typeof globalThis.process === 'undefined') {
        globalThis.process = { env: {} };
      } else if (!globalThis.process.env) {
        globalThis.process.env = {};
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
